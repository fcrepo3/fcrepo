# install.properties
# required by fedora.utilities.install

# Note: These versions are hard coded and should be generated by Maven to match
#       the actual dependencies.
install.tomcat                  = apache-tomcat-6.0.20.zip
install.tomcat.basename         = apache-tomcat-6.0.20

install.jdbc.mysql              = mysql-connector-java-5.1.6.jar
install.jdbc.mckoi              = mckoi-1.0.2.jar
install.jdbc.derby              = derby-10.5.3.0_1.jar
install.jdbc.derbynetworkclient = derbyclient-10.5.3.0_1.jar
install.jdbc.postgresql         = postgresql-8.3-603.jdbc3.jar

# used by the fedora.utilities.install.Installer to determine if these jars
# should be removed from fedora.war
install.commons.collections     = commons-collections-3.1.jar
install.commons.dbcp            = commons-dbcp-1.2.1.jar
install.commons.pool            = commons-pool-1.2.jar
install.log4j                   = log4j-1.2.15.jar